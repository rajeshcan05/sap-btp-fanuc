_schema-version: "3.2"
ID: purchaseorderpoorder
description: Generated by Fiori Tools
version: 0.0.1

modules:
  # ------------------------------------------------------------
  # 1. UI5 Application (Builds the ZIP)
  # ------------------------------------------------------------
  - name: purchaseorderpoorder
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # ------------------------------------------------------------
  # 2. App Content Deployer (Uploads ZIP to Repo)
  # ------------------------------------------------------------
  - name: purchaseorderpoorder-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: purchaseorderpoorder-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: purchaseorderpoorder
          artifacts:
            - purchaseorderpoorder.zip
          target-path: resources/

  # ------------------------------------------------------------
  # 3. Destination Content (REGISTERS App with Launchpad) <-- MISSING PART
  # ------------------------------------------------------------
  - name: purchaseorderpoorder-destination-content
    type: com.sap.application.content
    requires:
      - name: purchaseorderpoorder-destination-service
        parameters:
          content-target: true
      - name: purchaseorderpoorder-repo-host
        parameters:
          service-key:
            name: purchaseorderpoorder-repo-host-key
      - name: purchaseorderpoorder-uaa
        parameters:
          service-key:
            name: purchaseorderpoorder-uaa-key
    parameters:
      content:
        instance:
          destinations:
            # This destination tells the Launchpad where your HTML5 app lives
            - Name: purchaseorderpoorder_html_repo_host
              ServiceInstanceName: purchaseorderpoorder-html5-service
              ServiceKeyName: purchaseorderpoorder-repo-host-key
              sap.cloud.service: purchaseorderpoorder
            # This destination handles authentication
            - Authentication: OAuth2UserTokenExchange
              Name: purchaseorderpoorder_uaa
              ServiceInstanceName: purchaseorderpoorder-xsuaa-service
              ServiceKeyName: purchaseorderpoorder-uaa-key
              sap.cloud.service: purchaseorderpoorder
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  # ------------------------------------------------------------
  # Services
  # ------------------------------------------------------------
  - name: purchaseorderpoorder-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: purchaseorderpoorder-html5-service
      service-plan: app-host

  - name: purchaseorderpoorder-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-name: purchaseorderpoorder-destination-service
      service-plan: lite

  # XSUAA is required for the destination-content module
  - name: purchaseorderpoorder-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: purchaseorderpoorder-xsuaa-service
      service-plan: application

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true